<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Arima:wght@300;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="/frontEnd/style/style.css">
     <title>Insta</title>
</head>
<body>
     <section class="loginPage">
          <div class="loginPage__leftBlock"></div>
          <div class="loginPage__form">
               <form action="#" id="form" class="loginPage__form--body" name="form">
                    <h2>Enter your Login and Password</h2>
                    <span class="loginPage__form--message"></span>
                    <div class="loginPage__form--block">
                         <div class="loginPage__form--item">
                              <label for="form_login" class="loginPage__form--lable">Login <span>*</span> :</label>
                              <input type="login" id="forLogin" name="login" value="" class="loginPage__form--input ">

                              <label for="form_password" class="loginPage__form--lable">Password <span>*</span> :</label>
                              <input type="password" id="forPass" name="password" value="" class="loginPage__form--input">
                         </div>
                         <div class="loginPage__form--btn">
                              <button id="btn" class="loginPage__form--btn">Login</button>
                         </div>
                         <div class="loginPage__form--link">
                              <a href="#">Forgot password ?</a>
                        </div>
                    </div>  
               </form>
          </div>
          <div class="loginPage__rightBlock"></div>
     </section>
     
     <script type="module" src="/frontEnd/index.js"></script>
</body>
</html>
